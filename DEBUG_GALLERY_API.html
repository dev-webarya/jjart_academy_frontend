<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery API Debug Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .debug-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .debug-box h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .status-loading {
            background: #FFA500;
        }
        .status-success {
            background: #4CAF50;
        }
        .status-error {
            background: #f44336;
        }
        .console-output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.5;
        }
        .log {
            margin: 5px 0;
            padding: 3px 0;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }
        .log.info {
            color: #87CEEB;
            border-left-color: #87CEEB;
        }
        .log.success {
            color: #00ff00;
            border-left-color: #00ff00;
        }
        .log.error {
            color: #ff6b6b;
            border-left-color: #ff6b6b;
        }
        .log.warning {
            color: #FFD700;
            border-left-color: #FFD700;
        }
        .data-preview {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .data-preview pre {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .endpoint-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .endpoint-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            min-width: 200px;
        }
        .endpoint-input button {
            padding: 10px 20px;
        }
        .clear-btn {
            background: #888;
            padding: 10px 20px;
        }
        .clear-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Gallery API Debug Console</h1>
            <p>Real-time debugging for Gallery API integration</p>
            <div class="controls">
                <button onclick="testAllEndpoints()">üöÄ Test All Endpoints</button>
                <button onclick="testGalleryAPI()">üñºÔ∏è Get All Galleries</button>
                <button onclick="clearLogs()" class="clear-btn">üßπ Clear Console</button>
            </div>
            <div class="endpoint-input">
                <input type="text" id="customUrl" placeholder="Enter custom API endpoint URL" value="http://93.127.194.118:8095/api/v1/art-galleries">
                <button onclick="testCustomEndpoint()">Test Custom</button>
            </div>
        </div>

        <div class="debug-box">
            <h3>
                üìä API Status
                <span class="status-badge" id="status">Not tested</span>
            </h3>
            <div class="console-output" id="console"></div>
        </div>

        <div class="debug-box">
            <h3>üìà Statistics</h3>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="statusCode">-</div>
                    <div class="stat-label">HTTP Status</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="responseTime">-</div>
                    <div class="stat-label">Response Time (ms)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="galleryCount">-</div>
                    <div class="stat-label">Galleries Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lastUpdate">-</div>
                    <div class="stat-label">Last Update</div>
                </div>
            </div>
        </div>

        <div class="debug-box">
            <h3>üîç Response Data Preview</h3>
            <div class="data-preview">
                <pre id="dataPreview">No data yet. Click "Get All Galleries" to fetch data.</pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://93.127.194.118:8095/api/v1/art-galleries';
        const consoleLogs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            consoleLogs.push({ message: logEntry, type });
            updateConsoleUI();
        }

        function updateConsoleUI() {
            const consoleEl = document.getElementById('console');
            consoleEl.innerHTML = consoleLogs
                .map(log => `<div class="log ${log.type}">${log.message}</div>`)
                .join('');
            consoleEl.scrollTop = consoleEl.scrollHeight;
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function clearLogs() {
            consoleLogs.length = 0;
            updateConsoleUI();
            document.getElementById('status').textContent = 'Not tested';
            document.getElementById('status').className = 'status-badge';
            document.getElementById('statusCode').textContent = '-';
            document.getElementById('responseTime').textContent = '-';
            document.getElementById('galleryCount').textContent = '-';
            document.getElementById('dataPreview').textContent = 'Console cleared.';
        }

        function setStatus(text, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = `status-badge ${className}`;
        }

        async function testGalleryAPI() {
            log('üîÑ Testing Gallery API...', 'info');
            setStatus('Loading...', 'status-loading');

            try {
                const startTime = performance.now();
                
                log(`üì° Fetching from: ${API_URL}`, 'info');
                const response = await fetch(API_URL);
                const endTime = performance.now();
                const responseTime = (endTime - startTime).toFixed(2);
                
                log(`‚úÖ Response received in ${responseTime}ms`, 'success');
                log(`üìä HTTP Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                document.getElementById('statusCode').textContent = response.status;
                document.getElementById('responseTime').textContent = responseTime;

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                log('‚úÖ JSON parsed successfully', 'success');
                
                // Extract galleries
                const galleries = data.data || data.galleries || data;
                const galleryArray = Array.isArray(galleries) ? galleries : [];
                
                log(`üì¶ Found ${galleryArray.length} galleries`, 'success');
                document.getElementById('galleryCount').textContent = galleryArray.length;

                if (galleryArray.length > 0) {
                    log('‚úÖ Sample gallery:', 'success');
                    log(JSON.stringify(galleryArray[0], null, 2), 'success');
                }

                // Show full data
                document.getElementById('dataPreview').textContent = JSON.stringify(data, null, 2);
                
                setStatus('Success', 'status-success');
                log('‚úÖ Test completed successfully!', 'success');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log('üí° Make sure the API server is running at http://93.127.194.118:8095', 'warning');
                document.getElementById('dataPreview').textContent = `Error: ${error.message}`;
                setStatus('Failed', 'status-error');
            }
        }

        async function testCustomEndpoint() {
            const url = document.getElementById('customUrl').value;
            if (!url) {
                log('‚ùå Please enter a URL', 'error');
                return;
            }

            log(`üîÑ Testing custom endpoint: ${url}`, 'info');
            setStatus('Loading...', 'status-loading');

            try {
                const startTime = performance.now();
                const response = await fetch(url);
                const endTime = performance.now();
                const responseTime = (endTime - startTime).toFixed(2);

                log(`‚úÖ Response received in ${responseTime}ms`, 'success');
                log(`üìä HTTP Status: ${response.status}`, response.ok ? 'success' : 'error');

                const data = await response.json();
                document.getElementById('dataPreview').textContent = JSON.stringify(data, null, 2);
                
                setStatus('Success', 'status-success');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('dataPreview').textContent = `Error: ${error.message}`;
                setStatus('Failed', 'status-error');
            }
        }

        async function testAllEndpoints() {
            const endpoints = [
                { name: 'Get All Galleries', url: 'http://93.127.194.118:8095/api/v1/art-galleries' },
                { name: 'Get All Categories', url: 'http://93.127.194.118:8095/api/v1/art-galleries-categories' },
                { name: 'Get Root Category', url: 'http://93.127.194.118:8095/api/v1/art-galleries-categories/root' },
            ];

            log('üöÄ Testing all Gallery endpoints...', 'info');
            clearLogs();
            log('üöÄ Testing all Gallery endpoints...', 'info');

            for (const endpoint of endpoints) {
                try {
                    log(`üì° Testing: ${endpoint.name}`, 'info');
                    const response = await fetch(endpoint.url);
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`‚úÖ ${endpoint.name}: Success (HTTP ${response.status})`, 'success');
                    } else {
                        log(`‚ö†Ô∏è ${endpoint.name}: HTTP ${response.status}`, 'warning');
                    }
                } catch (error) {
                    log(`‚ùå ${endpoint.name}: ${error.message}`, 'error');
                }
            }

            log('‚úÖ All tests completed', 'success');
        }

        // Test on page load
        window.addEventListener('load', () => {
            log('üé® Gallery API Debug Console Ready', 'info');
            log('üí° Click "Get All Galleries" to test the API', 'info');
        });
    </script>
</body>
</html>
